<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infigram - Analytics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .sidebar-link { transition: all 0.3s; }
        .sidebar-link:hover { background: rgba(102,126,234,0.1); transform: translateX(4px); }
        .sidebar-link.active { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
        .stat-card { transition: all 0.3s; }
        .stat-card:hover { transform: translateY(-4px); box-shadow: 0 12px 24px rgba(0,0,0,0.1); }
    </style>
</head>
<body class="bg-gray-50">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-64 bg-white border-r border-gray-200 flex flex-col">
            <div class="p-6 border-b border-gray-200">
                <div class="flex items-center space-x-3">
                    <div class="w-11 h-11 gradient-bg rounded-xl flex items-center justify-center text-white font-bold text-lg shadow-lg">I</div>
                    <div>
                        <h1 class="text-xl font-bold text-gray-900">Infigram</h1>
                        <p class="text-xs text-gray-500">Analytics</p>
                    </div>
                </div>
            </div>
            
            <nav class="flex-1 p-4 space-y-2">
                <a href="dashboard.html" class="sidebar-link flex items-center space-x-3 px-4 py-3 rounded-xl text-gray-600">
                    <i class="fas fa-home text-lg"></i><span class="font-medium">Dashboard</span>
                </a>
                <a href="chats.html" class="sidebar-link flex items-center space-x-3 px-4 py-3 rounded-xl text-gray-600">
                    <i class="fas fa-comments text-lg"></i><span class="font-medium">Chats</span>
                </a>
                <a href="analytics.html" class="sidebar-link active flex items-center space-x-3 px-4 py-3 rounded-xl">
                    <i class="fas fa-chart-line text-lg"></i><span class="font-medium">Analytics</span>
                </a>
            </nav>
        </div>
        
        <!-- Main Content -->
        <div class="flex-1 overflow-y-auto">
            <!-- Header -->
            <div class="bg-white border-b border-gray-200 p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <h1 class="text-3xl font-bold text-gray-900">Analytics Dashboard</h1>
                        <p class="text-gray-500 mt-1">Botlaringiz bo'yicha batafsil statistika</p>
                    </div>
                    <div class="flex items-center space-x-3">
                        <select id="botSelector" class="px-4 py-2 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500">
                            <option value="">All Bots</option>
                        </select>
                        <select class="px-4 py-2 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500">
                            <option>Last 7 Days</option>
                            <option>Last 30 Days</option>
                            <option>Last 3 Months</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <!-- Stats Cards -->
            <div class="p-6">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-6">
                    <div class="stat-card bg-gradient-to-br from-blue-500 to-blue-600 rounded-2xl p-6 text-white shadow-lg">
                        <div class="flex items-center justify-between mb-4">
                            <div class="w-12 h-12 bg-white bg-opacity-20 rounded-xl flex items-center justify-center">
                                <i class="fas fa-users text-2xl"></i>
                            </div>
                            <span class="text-sm font-semibold bg-white bg-opacity-20 px-2 py-1 rounded-lg">+12.5%</span>
                        </div>
                        <h3 class="text-sm opacity-90 mb-1">Total Users</h3>
                        <p class="text-4xl font-bold" id="totalUsers">0</p>
                    </div>
                    
                    <div class="stat-card bg-gradient-to-br from-green-500 to-green-600 rounded-2xl p-6 text-white shadow-lg">
                        <div class="flex items-center justify-between mb-4">
                            <div class="w-12 h-12 bg-white bg-opacity-20 rounded-xl flex items-center justify-center">
                                <i class="fas fa-paper-plane text-2xl"></i>
                            </div>
                            <span class="text-sm font-semibold bg-white bg-opacity-20 px-2 py-1 rounded-lg">+8.2%</span>
                        </div>
                        <h3 class="text-sm opacity-90 mb-1">Messages Sent</h3>
                        <p class="text-4xl font-bold" id="totalMessages">0</p>
                    </div>
                    
                    <div class="stat-card bg-gradient-to-br from-purple-500 to-purple-600 rounded-2xl p-6 text-white shadow-lg">
                        <div class="flex items-center justify-between mb-4">
                            <div class="w-12 h-12 bg-white bg-opacity-20 rounded-xl flex items-center justify-center">
                                <i class="fas fa-clock text-2xl"></i>
                            </div>
                        </div>
                        <h3 class="text-sm opacity-90 mb-1">Avg Response Time</h3>
                        <p class="text-4xl font-bold">2.3m</p>
                    </div>
                    
                    <div class="stat-card bg-gradient-to-br from-orange-500 to-red-500 rounded-2xl p-6 text-white shadow-lg">
                        <div class="flex items-center justify-between mb-4">
                            <div class="w-12 h-12 bg-white bg-opacity-20 rounded-xl flex items-center justify-center">
                                <i class="fas fa-percent text-2xl"></i>
                            </div>
                            <span class="text-sm font-semibold bg-white bg-opacity-20 px-2 py-1 rounded-lg">+5.1%</span>
                        </div>
                        <h3 class="text-sm opacity-90 mb-1">Engagement Rate</h3>
                        <p class="text-4xl font-bold">87%</p>
                    </div>
                </div>
                
                <!-- Charts -->
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
                    <div class="bg-white rounded-2xl p-6 shadow-sm border border-gray-100">
                        <h2 class="text-xl font-bold text-gray-900 mb-6">Message Activity</h2>
                        <canvas id="messagesChart" height="250"></canvas>
                    </div>
                    
                    <div class="bg-white rounded-2xl p-6 shadow-sm border border-gray-100">
                        <h2 class="text-xl font-bold text-gray-900 mb-6">User Growth</h2>
                        <canvas id="userGrowthChart" height="250"></canvas>
                    </div>
                </div>
                
                <!-- Bot Performance -->
                <div class="bg-white rounded-2xl p-6 shadow-sm border border-gray-100 mb-6">
                    <h2 class="text-xl font-bold text-gray-900 mb-6">Bot Performance</h2>
                    <div id="botPerformance" class="space-y-4">
                        <div class="text-center py-12">
                            <i class="fas fa-spinner fa-spin text-4xl text-gray-400"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/api.js"></script>
    <script>
        if (!API.isAuthenticated()) window.location.href = 'login.html';
        
        let selectedBotId = null;
        
        // Load bots
        async function loadBots() {
            const result = await API.getBots();
            if (result.success && result.data.results) {
                const selector = document.getElementById('botSelector');
                selector.innerHTML = '<option value="">All Bots</option>';
                
                result.data.results.forEach(bot => {
                    const option = document.createElement('option');
                    option.value = bot.id;
                    option.textContent = bot.name;
                    selector.appendChild(option);
                });
                
                loadAnalytics();
            }
        }
        
        document.getElementById('botSelector').addEventListener('change', (e) => {
            selectedBotId = e.target.value;
            loadAnalytics();
        });
        
        // Load analytics
        async function loadAnalytics() {
            const result = await API.getBots();
            
            if (result.success && result.data.results) {
                const bots = result.data.results;
                
                // Calculate totals
                let totalUsers = 0;
                let totalMessages = 0;
                
                bots.forEach(bot => {
                    totalUsers += bot.total_users || 0;
                    totalMessages += bot.total_messages || 0;
                });
                
                document.getElementById('totalUsers').textContent = totalUsers;
                document.getElementById('totalMessages').textContent = totalMessages;
                
                // Load bot performance
                loadBotPerformance(bots);
            }
        }
        
        // Load bot performance
        function loadBotPerformance(bots) {
            const container = document.getElementById('botPerformance');
            
            if (bots.length === 0) {
                container.innerHTML = '<div class="text-center py-12"><p class="text-gray-500">No bots yet</p></div>';
            } else {
                container.innerHTML = bots.map(bot => `
                    <div class="border border-gray-200 rounded-xl p-4">
                        <div class="flex items-center justify-between mb-3">
                            <div class="flex items-center space-x-3">
                                <div class="w-12 h-12 bg-gradient-to-br from-blue-500 to-purple-600 rounded-xl flex items-center justify-center text-white font-bold shadow-md">
                                    ${bot.name.charAt(0).toUpperCase()}
                                </div>
                                <div>
                                    <h3 class="font-bold text-gray-900">${bot.name}</h3>
                                    <p class="text-sm text-gray-500">@${bot.username}</p>
                                </div>
                            </div>
                            <div class="text-right">
                                <p class="text-2xl font-bold text-gray-900">${bot.total_messages || 0}</p>
                                <p class="text-xs text-gray-500">messages</p>
                            </div>
                        </div>
                        
                        <div class="grid grid-cols-4 gap-4">
                            <div class="text-center">
                                <p class="text-lg font-bold text-blue-600">${bot.total_users || 0}</p>
                                <p class="text-xs text-gray-500">Users</p>
                            </div>
                            <div class="text-center">
                                <p class="text-lg font-bold text-green-600">${bot.status === 'active' ? '96%' : '0%'}</p>
                                <p class="text-xs text-gray-500">Uptime</p>
                            </div>
                            <div class="text-center">
                                <p class="text-lg font-bold text-purple-600">2.1m</p>
                                <p class="text-xs text-gray-500">Avg Response</p>
                            </div>
                            <div class="text-center">
                                <p class="text-lg font-bold text-orange-600">88%</p>
                                <p class="text-xs text-gray-500">Satisfaction</p>
                            </div>
                        </div>
                    </div>
                `).join('');
            }
        }
        
        // Message Activity Chart
        const messagesCtx = document.getElementById('messagesChart').getContext('2d');
        const messagesGradient = messagesCtx.createLinearGradient(0, 0, 0, 250);
        messagesGradient.addColorStop(0, 'rgba(102, 126, 234, 0.4)');
        messagesGradient.addColorStop(1, 'rgba(102, 126, 234, 0.0)');
        
        new Chart(messagesCtx, {
            type: 'line',
            data: {
                labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                datasets: [{
                    label: 'Messages',
                    data: [120, 190, 150, 220, 180, 250, 210],
                    borderColor: '#667eea',
                    backgroundColor: messagesGradient,
                    borderWidth: 3,
                    tension: 0.4,
                    fill: true,
                    pointBackgroundColor: '#667eea',
                    pointBorderColor: '#fff',
                    pointBorderWidth: 2,
                    pointRadius: 5
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: {
                    y: { beginAtZero: true, grid: { color: '#f1f5f9' } },
                    x: { grid: { display: false } }
                }
            }
        });
        
        // User Growth Chart
        const userGrowthCtx = document.getElementById('userGrowthChart').getContext('2d');
        new Chart(userGrowthCtx, {
            type: 'bar',
            data: {
                labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4'],
                datasets: [{
                    label: 'New Users',
                    data: [120, 180, 150, 220],
                    backgroundColor: 'rgba(16, 185, 129, 0.8)',
                    borderRadius: 8
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: {
                    y: { beginAtZero: true, grid: { color: '#f1f5f9' } },
                    x: { grid: { display: false } }
                }
            }
        });
        
        // Initialize
        loadBots();
    </script>
</body>
</html>
