<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infigram - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .card-hover { transition: all 0.3s; }
        .card-hover:hover { transform: translateY(-4px); box-shadow: 0 20px 40px rgba(0,0,0,0.1); }
        .sidebar-link { transition: all 0.3s; }
        .sidebar-link:hover { background: rgba(102,126,234,0.1); transform: translateX(4px); }
        .sidebar-link.active { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); backdrop-filter: blur(4px); z-index: 1000; }
        .modal.active { display: flex; align-items: center; justify-content: center; }
        .bot-status { width: 10px; height: 10px; border-radius: 50%; }
        .bot-status.active { background: #10b981; box-shadow: 0 0 0 4px rgba(16,185,129,0.2); }
        .bot-status.paused { background: #f59e0b; box-shadow: 0 0 0 4px rgba(245,158,11,0.2); }
        .bot-status.error { background: #ef4444; box-shadow: 0 0 0 4px rgba(239,68,68,0.2); }
    </style>
</head>
<body class="bg-gray-50">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-64 bg-white border-r border-gray-200 flex flex-col">
            <div class="p-6 border-b border-gray-200">
                <div class="flex items-center space-x-3">
                    <div class="w-11 h-11 gradient-bg rounded-xl flex items-center justify-center text-white font-bold text-lg shadow-lg">I</div>
                    <div>
                        <h1 class="text-xl font-bold text-gray-900">Infigram</h1>
                        <p class="text-xs text-gray-500" id="userPlan">Loading...</p>
                    </div>
                </div>
            </div>
            
            <nav class="flex-1 p-4 space-y-2">
                <a href="dashboard.html" class="sidebar-link active flex items-center space-x-3 px-4 py-3 rounded-xl">
                    <i class="fas fa-home text-lg"></i><span class="font-medium">Dashboard</span>
                </a>
                <a href="chats.html" class="sidebar-link flex items-center space-x-3 px-4 py-3 rounded-xl text-gray-600">
                    <i class="fas fa-comments text-lg"></i><span class="font-medium">Chats</span>
                    <span id="unreadBadge" class="ml-auto bg-red-500 text-white text-xs px-2 py-0.5 rounded-full hidden">0</span>
                </a>
                <a href="analytics.html" class="sidebar-link flex items-center space-x-3 px-4 py-3 rounded-xl text-gray-600">
                    <i class="fas fa-chart-line text-lg"></i><span class="font-medium">Analytics</span>
                </a>
                <a href="#" onclick="logout()" class="sidebar-link flex items-center space-x-3 px-4 py-3 rounded-xl text-gray-600">
                    <i class="fas fa-sign-out-alt text-lg"></i><span class="font-medium">Logout</span>
                </a>
            </nav>
            
            <div class="p-4 border-t border-gray-200">
                <div class="flex items-center space-x-3">
                    <img id="userAvatar" src="https://ui-avatars.com/api/?name=User&background=667eea&color=fff&bold=true" class="w-10 h-10 rounded-xl">
                    <div class="flex-1">
                        <p class="text-sm font-semibold text-gray-900" id="userName">Loading...</p>
                        <p class="text-xs text-gray-500" id="userEmail">...</p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="flex-1 overflow-y-auto">
            <!-- Header -->
            <div class="bg-white border-b border-gray-200 p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <h1 class="text-3xl font-bold text-gray-900">Dashboard</h1>
                        <p class="text-gray-500 mt-1">Botlaringizni boshqaring va statistikalarni kuzating</p>
                    </div>
                    <button onclick="openAddBotModal()" class="gradient-bg text-white px-6 py-3 rounded-xl font-medium flex items-center space-x-2 hover:shadow-lg transition-all">
                        <i class="fas fa-plus"></i><span>Add New Bot</span>
                    </button>
                </div>
            </div>
            
            <!-- Stats Cards -->
            <div class="p-6">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-6">
                    <div class="bg-white rounded-2xl p-6 shadow-sm border border-gray-100 card-hover">
                        <div class="flex items-center justify-between mb-4">
                            <div class="w-12 h-12 gradient-bg rounded-xl flex items-center justify-center text-white shadow-lg">
                                <i class="fas fa-robot text-xl"></i>
                            </div>
                        </div>
                        <h3 class="text-gray-500 text-sm font-medium mb-1">Total Bots</h3>
                        <p class="text-3xl font-bold text-gray-900" id="totalBots">0</p>
                    </div>
                    
                    <div class="bg-white rounded-2xl p-6 shadow-sm border border-gray-100 card-hover">
                        <div class="flex items-center justify-between mb-4">
                            <div class="w-12 h-12 bg-gradient-to-br from-blue-500 to-cyan-500 rounded-xl flex items-center justify-center text-white shadow-lg">
                                <i class="fas fa-comments text-xl"></i>
                            </div>
                        </div>
                        <h3 class="text-gray-500 text-sm font-medium mb-1">Active Chats</h3>
                        <p class="text-3xl font-bold text-gray-900" id="totalChats">0</p>
                    </div>
                    
                    <div class="bg-white rounded-2xl p-6 shadow-sm border border-gray-100 card-hover">
                        <div class="flex items-center justify-between mb-4">
                            <div class="w-12 h-12 bg-gradient-to-br from-green-500 to-emerald-500 rounded-xl flex items-center justify-center text-white shadow-lg">
                                <i class="fas fa-paper-plane text-xl"></i>
                            </div>
                        </div>
                        <h3 class="text-gray-500 text-sm font-medium mb-1">Total Messages</h3>
                        <p class="text-3xl font-bold text-gray-900" id="totalMessages">0</p>
                    </div>
                    
                    <div class="bg-white rounded-2xl p-6 shadow-sm border border-gray-100 card-hover">
                        <div class="flex items-center justify-between mb-4">
                            <div class="w-12 h-12 bg-gradient-to-br from-orange-500 to-red-500 rounded-xl flex items-center justify-center text-white shadow-lg">
                                <i class="fas fa-users text-xl"></i>
                            </div>
                        </div>
                        <h3 class="text-gray-500 text-sm font-medium mb-1">Total Users</h3>
                        <p class="text-3xl font-bold text-gray-900" id="totalUsers">0</p>
                    </div>
                </div>
                
                <!-- Bots List -->
                <div class="bg-white rounded-2xl p-6 shadow-sm border border-gray-100 mb-6">
                    <div class="flex items-center justify-between mb-6">
                        <h2 class="text-xl font-bold text-gray-900">My Bots</h2>
                        <button onclick="loadBots()" class="text-purple-600 hover:text-purple-700">
                            <i class="fas fa-sync-alt"></i> Refresh
                        </button>
                    </div>
                    
                    <div id="botsContainer" class="grid grid-cols-1 lg:grid-cols-2 gap-4">
                        <!-- Bots will be loaded here -->
                        <div class="text-center py-12 col-span-2">
                            <i class="fas fa-spinner fa-spin text-4xl text-gray-400 mb-4"></i>
                            <p class="text-gray-500">Loading bots...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Add Bot Modal -->
    <div id="addBotModal" class="modal">
        <div class="bg-white rounded-3xl p-8 max-w-md w-full mx-4">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-2xl font-bold text-gray-900">Add New Bot</h2>
                <button onclick="closeAddBotModal()" class="text-gray-400 hover:text-gray-600">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            
            <form id="addBotForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Bot Name</label>
                    <input type="text" id="botName" placeholder="Support Bot" required
                           class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500">
                </div>
                
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Bot Token</label>
                    <input type="text" id="botToken" placeholder="123456789:ABCdefGHIjklMNOpqrsTUVwxyz" required
                           class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500">
                    <p class="text-xs text-gray-500 mt-2">
                        <i class="fas fa-info-circle mr-1"></i>Get token from @BotFather on Telegram
                    </p>
                </div>
                
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Description (Optional)</label>
                    <textarea id="botDescription" placeholder="Brief description..." rows="3"
                              class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500"></textarea>
                </div>
                
                <div id="botError" class="hidden bg-red-50 border border-red-200 text-red-600 px-4 py-3 rounded-xl text-sm"></div>
                
                <div class="flex items-center space-x-3 pt-4">
                    <button type="submit" class="flex-1 gradient-bg text-white py-3 rounded-xl font-semibold hover:shadow-lg transition-all">
                        <i class="fas fa-plus mr-2"></i>Add Bot
                    </button>
                    <button type="button" onclick="closeAddBotModal()" class="flex-1 bg-gray-100 text-gray-700 py-3 rounded-xl font-semibold hover:bg-gray-200 transition">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="js/api.js"></script>
    <script>
        // Check authentication
        if (!API.isAuthenticated()) {
            window.location.href = 'login.html';
        }
        
        // Load user info
        async function loadUserInfo() {
            const user = API.getUser();
            if (user) {
                document.getElementById('userName').textContent = user.username;
                document.getElementById('userEmail').textContent = user.email || '';
                document.getElementById('userPlan').textContent = user.plan ? `${user.plan} Plan` : 'Free Plan';
                document.getElementById('userAvatar').src = `https://ui-avatars.com/api/?name=${user.username}&background=667eea&color=fff&bold=true`;
            }
        }
        
        // Load bots
        async function loadBots() {
            const container = document.getElementById('botsContainer');
            container.innerHTML = '<div class="text-center py-12 col-span-2"><i class="fas fa-spinner fa-spin text-4xl text-gray-400 mb-4"></i><p class="text-gray-500">Loading...</p></div>';
            
            const result = await API.getBots();
            
            if (result.success && result.data.results) {
                const bots = result.data.results;
                
                if (bots.length === 0) {
                    container.innerHTML = `
                        <div class="text-center py-12 col-span-2">
                            <i class="fas fa-robot text-6xl text-gray-300 mb-4"></i>
                            <h3 class="text-xl font-bold text-gray-700 mb-2">No bots yet</h3>
                            <p class="text-gray-500 mb-4">Click "Add New Bot" to get started</p>
                            <button onclick="openAddBotModal()" class="gradient-bg text-white px-6 py-3 rounded-xl font-medium">
                                <i class="fas fa-plus mr-2"></i>Add Your First Bot
                            </button>
                        </div>
                    `;
                } else {
                    container.innerHTML = bots.map(bot => `
                        <div class="border border-gray-200 rounded-xl p-5 hover:shadow-md transition-all card-hover">
                            <div class="flex items-start justify-between mb-4">
                                <div class="flex items-center space-x-3">
                                    <div class="w-12 h-12 bg-gradient-to-br from-blue-500 to-purple-600 rounded-xl flex items-center justify-center text-white font-bold text-lg shadow-md">
                                        ${bot.name.charAt(0).toUpperCase()}
                                    </div>
                                    <div>
                                        <h3 class="font-bold text-gray-900">${bot.name}</h3>
                                        <p class="text-sm text-gray-500">@${bot.username}</p>
                                    </div>
                                </div>
                                <span class="bot-status ${bot.status}"></span>
                            </div>
                            
                            <div class="grid grid-cols-3 gap-3 mb-4">
                                <div class="text-center">
                                    <p class="text-2xl font-bold text-gray-900">${bot.total_users || 0}</p>
                                    <p class="text-xs text-gray-500">Users</p>
                                </div>
                                <div class="text-center">
                                    <p class="text-2xl font-bold text-gray-900">${bot.total_messages || 0}</p>
                                    <p class="text-xs text-gray-500">Messages</p>
                                </div>
                                <div class="text-center">
                                    <p class="text-2xl font-bold text-gray-900">${bot.status === 'active' ? '✓' : '✗'}</p>
                                    <p class="text-xs text-gray-500">Status</p>
                                </div>
                            </div>
                            
                            <div class="flex items-center space-x-2">
                                <button onclick="openChats(${bot.id})" class="flex-1 bg-gradient-to-r from-blue-500 to-purple-600 text-white py-2.5 rounded-lg font-medium hover:shadow-lg transition-all">
                                    <i class="fas fa-comments mr-2"></i>Open Chats
                                </button>
                                <button onclick="editBot(${bot.id})" class="px-4 py-2.5 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition">
                                    <i class="fas fa-cog"></i>
                                </button>
                            </div>
                        </div>
                    `).join('');
                    
                    // Update stats
                    document.getElementById('totalBots').textContent = bots.length;
                    document.getElementById('totalUsers').textContent = bots.reduce((sum, bot) => sum + (bot.total_users || 0), 0);
                    document.getElementById('totalMessages').textContent = bots.reduce((sum, bot) => sum + (bot.total_messages || 0), 0);
                }
            } else {
                container.innerHTML = '<div class="text-center py-12 col-span-2 text-red-500">Error loading bots!</div>';
            }
        }
        
        // Open chats
        function openChats(botId) {
            localStorage.setItem('currentBotId', botId);
            window.location.href = 'chats.html';
        }
        
        // Edit bot
        function editBot(botId) {
            localStorage.setItem('currentBotId', botId);
            window.location.href = 'bot-settings.html';
        }
        
        // Modal functions
        function openAddBotModal() {
            document.getElementById('addBotModal').classList.add('active');
        }
        
        function closeAddBotModal() {
            document.getElementById('addBotModal').classList.remove('active');
            document.getElementById('addBotForm').reset();
            document.getElementById('botError').classList.add('hidden');
        }
        
        // Add bot form
        document.getElementById('addBotForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const errorDiv = document.getElementById('botError');
            
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Adding...';
            errorDiv.classList.add('hidden');
            
            const result = await API.createBot({
                name: document.getElementById('botName').value,
                token: document.getElementById('botToken').value,
                description: document.getElementById('botDescription').value
            });
            
            if (result.success) {
                closeAddBotModal();
                loadBots();
            } else {
                errorDiv.textContent = result.error || 'Failed to add bot';
                errorDiv.classList.remove('hidden');
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-plus mr-2"></i>Add Bot';
            }
        });
        
        // Logout
        async function logout() {
            if (confirm('Are you sure you want to logout?')) {
                await API.logout();
                window.location.href = 'login.html';
            }
        }
        
        // Initialize
        loadUserInfo();
        loadBots();
        
        // Auto-refresh every 30 seconds
        setInterval(loadBots, 30000);
    </script>
</body>
</html>
